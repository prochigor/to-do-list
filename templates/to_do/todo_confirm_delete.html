{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete task</h1>
  <p>Do you want to delete task: {{ todo.content }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger"/>
    <a href="{% url 'to_do:index' %}" class="btn btn-outline-secondary">Go back</a>
  </form>
{% endblock %}
