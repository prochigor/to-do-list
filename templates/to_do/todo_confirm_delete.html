{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete post</h1>
  <p>Do you want to delete task: {{ post.title }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger"/>
    <a href="{% url 'task:index' %}" class="btn btn-outline-secondary">No, return</a>
  </form>
{% endblock %}
