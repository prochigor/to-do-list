{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 style="margin-top: 20px;">
    Tags
    <a href="{% url 'to_do:tag-create' %}" class="btn btn-outline-primary link-to-page" style="float: right;">
      Create tag
    </a>
  </h1>
    <form method="get" action="" class="form-inline">
      {{ search_form|crispy }}
      <input class="btn btn-light" type="submit" value="ðŸ”Ž">
    </form>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'to_do:tag-update' pk=tag.id %}" class="btn btn-sm btn-outline-secondary">
              Update tag
            </a>
          </td>
          <td>
            <a href="{% url 'to_do:tag-delete' pk=tag.id %}" class="btn btn-sm btn-outline-danger">
              Delete tag
            </a>
          </td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>Your tag list is empty.</p>
  {% endif %}
{% endblock %}
